[package]
name = "blt-burn"
version = "0.1.0"
edition = "2021"
license = "CC-BY-NC-4.0"
authors = ["SashimiSaketoro <sashimisaketoro@protonmail.com>"]
repository = "https://github.com/SashimiSaketoro/blt-burn"
homepage = "https://github.com/SashimiSaketoro/blt-burn"
description = "Rust implementation of ByteLatent Transformer (BLT) entropy model with Burn framework"

[dependencies]
burn = { git = "https://github.com/tracel-ai/burn", branch = "main", features = ["wgpu", "train", "sqlite"] }
burn-wgpu = { git = "https://github.com/tracel-ai/burn", branch = "main" }
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
safetensors = "0.4.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
rand = "0.8.5"
regex = "1.10"
hf-hub = "0.3.2"
tiktoken-rs = "0.5.8"
sentencepiece = "0.11.3"
tokenizers = "0.20.3"
bytemuck = "1.24.0"
image = "0.24"
hound = "3.5"
tree-sitter = "0.25"
tree-sitter-rust = "0.24"
tree-sitter-python = "0.25"
symphonia = "0.5"
pdf = "0.9"
goblin = "0.8"
# Video decoding with FFmpeg (required)
video-rs = "0.10"
sha2 = "0.10"
hex = "0.4"
tempfile = "3.10"

[build-dependencies]
anyhow = "1.0"
hf-hub = "0.3.2"
